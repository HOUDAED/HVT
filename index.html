<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Produits</title>
    <link rel="stylesheet" href="style.css">
    <!-- Supprimer la ligne avec unpkg -->
</head>
<body>
    <div class="container">
        <header>
            <h1 class="company-brand">Harvestek Solution SARL</h1>
            <div class="company-subtitle">Solutions Innovantes pour l'Agriculture Moderne</div>
            <h1>Catalogue Produits</h1>
            <div class="filters">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Rechercher un produit...">
                    <button id="searchButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                </div>
                <select id="categoryFilter">
                    <option value="">Toutes les cat√©gories</option>
                </select>
            </div>
        </header>
        <main>
            <div id="loading-spinner" class="spinner hidden"></div>
            <div id="error-message" class="error-message hidden"></div>
            <div id="connection-status" class="connection-status hidden">
                <span class="status-dot"></span>
                <span class="status-text">Connexion...</span>
            </div>
            <div id="products-grid"></div>
            <div class="pagination">
                <button id="prevPage" disabled>Precedent</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextPage">Suivant</button>
            </div>
        </main>
    </div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script>
        
        const supabaseClient = supabase.createClient(
            window.config.supabase.url,
            window.config.supabase.anonKey
        );
        window.supabaseClient = supabaseClient;
    </script>
    <script src="script.js"></script>
    <div id="productModal" class="modal">
        <div id="modalContent" class="modal-content">
            <span class="close-modal" onclick="closeProductModal()">&times;</span>
        </div>
    </div>
</body>
</html>
